apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: knative-operator
  namespace: argocd
spec:
  project: knative
  destination:
    server: https://kubernetes.default.svc
    namespace: knative-operator
  source:
    repoURL: https://github.com/knative/operator
    path: config/charts/knative-operator
    targetRevision: knative-v1.15.4
    helm:
      releaseName: knative-operator
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    # automated: {}