apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-installation
  namespace: argocd
spec:
  project: argocd
  source:
    chart: argocd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.5.0
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true